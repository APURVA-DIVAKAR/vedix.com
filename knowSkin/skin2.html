<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="skin2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0a03bfd4cc.js" crossorigin="anonymous"></script>
</head>
<body>

    <p id="vedix"><img  src="https://cdn.shopify.com/s/files/1/0037/7690/5283/files/logo.svg?v=1585630376"></p>
    <div id="page">
        <div id="first">
            <div><p>SKIN QUIZ 2/2</p></div>
           <div>
              <div><hr id="qo"></div>
              <div><hr id="qt"></div>
           </div>
        </div>
        <div id="second">
            <h4>Skin Profile</h4>
        </div>
        <div id="third">
            <h4>How Would You Describe Your Dark Patches On Your Skin?</h4>
            <div > 
                <button class="my1btn" value="A few, small-sized" onclick="btn_5func(value)">A few, small-sized</button>
                <button class="my1btn" value="Few Coin sized patches on the skin" onclick="btn_5func(value)">Few Coin sized patches on the skin</button>
                <button class="my1btn" value="1-2 Big patches" onclick="btn_5func(value)">1-2 Big patches</button>
                <button class="my1btn" value="Across the face" onclick="btn_5func(value)">Across the face</button>
               
            </div>
            <hr>
        </div>
        <div id="fourth">
            <h4>How Long Has The Skin Patch Existed?</h4>
           <div>
            <button class="my2btn" value="Since 1-2 months" onclick="btn_4func(value)">Since 1-2 months</button>
            <button class="my2btn" value=">More than 6 months" onclick="btn_4func(value)">More than 6 months</button >
            <button class="my2btn" value="Since more than a year" onclick="btn_4func(value)">Since more than a year</button>
            <button class="my2btn" value="It’s a birthmark" onclick="btn_4func(value)">It’s a birthmark</button >
           </div>
        </div>
        <hr>
   
    <div id="fifth">
        <h4>What Is Your Skin Type?</h4>
        <div>
            <button class="my3btn" value="Dry" onclick="btn_3func(value)">Dry</button>
            <button class="my3btn" value="Oily" onclick="btn_3func(value)">Oily</button>
            <button class="my3btn" value="Normal" onclick="btn_3func(value)">Normal</button>
            <button class="my3btn" value="Sensitive to light and products" onclick="btn_3func(value)">Sensitive to light and products</button>
        </div>
        <hr>
    </div>
    <div id="sixth">
        <h4>What Does Your Skin Usually Feel Like At Midday?</h4>
        <div>
            <button class="mybtn4" value="Fresh and well hydrated" onclick="btn_2func(value)">Fresh and well hydrated</button>
            <button class="mybtn4" value="Smooth and bright" onclick="btn_2func(value)">Smooth and bright</button>
            <button class="mybtn4" value="Neither smooth nor rough" onclick="btn_2func(value)">Neither smooth nor rough</button>
            <button class="mybtn4" value="Rough and dull" onclick="btn_2func(value)">Rough and dull</button>
        </div>
        <hr>
    </div>

<div id="seventh">
    <h4>How Dehydrated Does Your Skin Feel?</h4>
    <div>
        <button class="mybtn5" value="Dry after face washing" onclick="btn_1func(value)">Dry after face washing</button>
        <button class="mybtn5" value="Dull appearance" onclick="btn_1func(value)">Dull appearance</button>
        <button class="mybtn5" value="Itchy skin triggered by dryness" onclick="btn_1func(value)">Itchy skin triggered by dryness</button>
        <button class="mybtn5" value="RSkin feels stiff, with wrinkles looking worse" onclick="btn_1func(value)">RSkin feels stiff, with wrinkles looking worse</button>
    </div>
    <hr>
</div>
<div id="eigth">
    <h4>How Often Do You Use Sunscreen?</h4>
    <div>
        <button class="mybtn6" value="Everyday" onclick="btn_func(value)">Everyday, even if I am not stepping ou</button>
        <button class="mybtn6" value="Everytime I go out" onclick="btn_func(value)">Everytime I go out</button>
        <button class="mybtn6" value="Only when I have a prolonged sun exposure" onclick="btn_func(value)">Only when I have a prolonged sun exposure</button>
        <button class="mybtn6" value="I do not apply sunscreen" onclick="btn_func(value)">I do not apply sunscreen</button>
    </div>
    <hr>
</div>
</div>
    <div id="continue">
       <div  onclick="main1()"><h3>PREVIOUS</h3></div>
       <div  onclick="main()"> <h3>CONTINUE</h3></div>
    </div>
</div> 
    
</body>
</html>
<script src="skin2.js"></script>
