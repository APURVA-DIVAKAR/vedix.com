<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="hair1.css">
</head>
<body>
    <div id="hair1">
        <div id="vedix"><img src="https://cdn.shopify.com/s/files/1/0037/7690/5283/files/logo.svg?v=1585630376" alt=""></div>
        <p>QUIZ 1/3</p>
        <div id="lines">
            <hr id="qo">
            <hr id="qt">
            <hr id="qth">
        </div>
        <div id="first">
            <h2>Ayurvedic Dosha Profile</h2>
        </div>
        <div id="second">
           <h4>MY BODY FRAME IS</h4>
           <div class="frame">
               <div id="btn1" value="thin" onclick="fun1(event)" >
                <img src="https://cdn.shopify.com/s/files/1/0037/7690/5283/files/body_frame_thin.svg?v=1622450612" alt="">
                <p>Thin</p>
               </div>
               <div id="btn2" value="medium" onclick="fun2()">
                <img src="https://cdn.shopify.com/s/files/1/0037/7690/5283/files/body_frame_medium.svg?v=1622450612" alt="">
                <p>Medium</p>
               </div>
               <div id="btn3" value="large" onclick="fun3()">
                <img src="https://cdn.shopify.com/s/files/1/0037/7690/5283/files/body_frame_large.svg?v=1622450612" alt="">
                <p>Large</p>
               </div>
           </div>
           <hr>
        </div>
        <div id="third">
            <h4>I SWEAT</h4>
            <div class="frame" >
                <div id="frame1" onclick="fun4()" value="less">
                 <img src="https://cdn.shopify.com/s/files/1/0037/7690/5283/files/sweat_less.svg?v=1622450612" alt="">
                 <p>Less</p>
                </div>
                <div id="frame2" onclick="fun5()" value="normal">
                 <img src="https://cdn.shopify.com/s/files/1/0037/7690/5283/files/sweat_normal.svg?v=1622450612" alt="">
                 <p>Normal</p>
                </div>
                <div id="frame3" onclick="fun6()" value="a_lot">
                 <img src="https://cdn.shopify.com/s/files/1/0037/7690/5283/files/sweat_lot.svg?v=1622450612" alt="">
                 <p>A Lot</p>
                </div>
            </div>
            <hr>
         </div>
         <div id="fourth">
            <h4>MY APPETITE IS</h4>
            <div class="frame">
                <div id="frame4" onclick="fun7()" value="irregular" >
                 <img src="https://cdn.shopify.com/s/files/1/0037/7690/5283/files/appetite_strong.svg?v=1622450612" alt="">
                 <p>Irregular</p>
                </div>
                <div id="frame5" onclick="fun8()" value="strong">
                 <img src="https://cdn.shopify.com/s/files/1/0037/7690/5283/files/appetite_irregular.svg?v=1622450612" alt="">
                 <p>Strong</p>
                </div>
                <div id="frame6" onclick="fun9()" value="normal">
                 <img src="https://cdn.shopify.com/s/files/1/0037/7690/5283/files/appetite_normal.svg?v=1622450612" alt="">
                 <p>Normal</p>
                </div>
            </div>
            <hr>
         </div>
        <button id="btn" onclick="next()">CONTINUE</button>

    </div>
