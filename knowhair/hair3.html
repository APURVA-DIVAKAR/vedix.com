<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hair3.css">
</head>
<body>
    <div id="hair1">
        <div id="vedix"><img src="https://cdn.shopify.com/s/files/1/0037/7690/5283/files/logo.svg?v=1585630376" alt=""></div>
        <p>QUIZ 1/3</p>
        <div id="lines">
            <hr id="qo">
            <hr id="qt">
            <hr id="qth">
        </div>
        <div id="first">
            <h2>Hair Profile</h2>
        </div>
        <div id="second">
           <h4>Enter your name</h4>
           <input type="text" id="name" placeholder="Your Name">
           <hr>
        </div>
        <div id="third">
            <h4>Select your Age</h4>
            <div class="frame">
               <button clas="btn1">12-18</button>
               <button class="btn">18-26</button>
               <button>26-35</button>
               <button>36-45</button>
               <button>46-55</button>
               <button>55+</button>
            </div>
            <hr>
         </div>
         <div id="fourth">
            <h4>Select your Gender</h4>
            <div class="frame">
               <button>Male</button>
               <button>Female</button>
               
            </div>
            <hr>
         </div>
       
       <div id="btns">
        <button class="btn">PREVIOUS</button>
        <button class="btn">CONTINUE</button>
       </div>

    </div>
    
</body>
</html>
<script src="hair2.js"></script>
